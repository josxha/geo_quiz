name: geo_quiz
description: Geography quizzes
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^3.0.0
  flutter_map_geojson: ^1.0.1
  latlong2: ^0.8.1
  flutter_map_tappable_polyline: ^4.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  total_lints: ^2.19.0 # very strict set of lints

dependency_overrides:
  flutter_map_geojson:
    path: ../flutter_map_geojson

flutter:
  uses-material-design: true
  assets:
    - assets/countries.json
